<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <title>To Do List</title>
</head>
<body class="bg-primary-subtle">
<div class="container-fluid text-center mt-5">
    <h1>My To-Do List</h1>
    <div id="main-container">
        <button type="button" class="btn btn-primary rounded-2 mt-3 fs-4" id="addButton" style="width: 100%; max-width: 20rem; height: 4rem;" data-bs-toggle="modal" data-bs-target="#staticBackdrop">+ Add a new task</button>
                            
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">New Task</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                        
                    <div class="modal-body">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="taskInput" placeholder="What you want to do..." aria-label="Task">
                        </div>
                        <div class="input-group mb-3">
                            <input type="date" class="form-control" id="taskDate" aria-label="Due Date">
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="createTask()" data-bs-dismiss="modal">Add</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5" id="task-container"></div>
</div>

<script src="todo.js"></script>
</body>
</html>
